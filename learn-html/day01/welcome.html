<!-- html5 기본구조 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 열 때 브라우저 요소가 표시되는 body와는 달리
    페이지에 표시되지 않는다. -->
    <meta charset="UTF-8" />
    <!-- 메타 데이터(데이터를 설명하는 데이터)를 알려주는 태그 -->
    <meta name="description" content="첫 HTML 페이지 연습" />
    <title>첫 HTML 페이지 입니다.</title>
  </head>
  <body>
    반갑습니다! HTML!!
  </body>
</html>
