<!DOCTYPE html> -> 현재 문서가 html 언어로 작성되었다는 뜻
<html lang="ko">
  <head>
    -> 웹 브라우저가 웹 문서를 해석하는 데 필요한 정보를 입력하는 부분
    <meta charset="UTF-8" />
    <meta name="keywords" content="html의 구조" />
    <title>기본문서</title>
  </head>
  <body>
    -> 웹 브라우저 화면에 나타나는 내용
    <h1>웹 문서 만들기</h1>
    <hr />
    <p>HTML</p>
    <p>CSS</p>
    <p>JAVASCRIPT</p>
  </body>
</html>
