<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        caption-side: bottom; /* 표 캡션 위치 */
        border: 1px solid black; /* 표 테두리는 검은 색 실선으로 */
      }
      td,
      th {
        border: 1px dotted black; /* 셀 테두리는 검은 색 점선으로 */
        padding: 10px; /* 셀 테두리와 내용 사이의 여백 */
        text-align: center; /* 셀 내용 가운데 정렬 */
      }
    </style>
  </head>
  <body>
    <h1>상품 구성</h1>
    <br />
    <!--table>caption{선물용과 가정용 상품 구성}+
    thead>tr>th{용도}+th{중량}+th{갯수}+{가격}^^
    tbody>(tr>td[rowspan=2]{선물용}+td{3kg}+td{11~16과}+td{35,000원})+
    (td{5kg}+td{18~26과}+td{52,000원})+
    (tr>td[rowspan=2]{가정용}+td{3kg}+td{11~16과}+td{30,000원})+
    (td{5kg}+td{18~26과}+td{47,000원})-->
    <table>
      <caption>
        선물용과 가정용 상품 구성
      </caption>
      <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>갯수</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <th>3kg</th>
          <th>11~16과</th>
          <th>35,000원</th>
        </tr>
        <th>5kg</th>
        <th>18~26과</th>
        <th>52,000원</th>
        <tr>
          <th rowspan="2">가정용</th>
          <th>3kg</th>
          <th>11~26과</th>
          <th>30,000원</th>
        </tr>
        <th>5kg</th>
        <th>18~26과</th>
        <th>47,000</th>
      </tbody>
    </table>
  </body>
</html>
