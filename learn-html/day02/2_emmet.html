<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식노드 > -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!-- 형제노드 + -->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>

    <!-- 반복하기 * -->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- 그룹화 () -->
    <div>
      <header>
        <ul>
          <li></li>
          <li></li>
        </ul>
      </header>
      <footer></footer>
    </div>

    <!-- 아이디 # -->
    <span id="item"></span>
    <div id="item"></div>

    <div id="item3"></div>
    <div id="item4"></div>

    <!-- 클래스 . -->
    <span class="title"></span>
    <div class="title"></div>
    <div class="container"></div>

    <!-- 콘텐츠 {} -->
    <p class="container">Hello World~!</p>
    <p class="container1">Hello World!</p>
    <p class="container2">Hello World</p>

    <!-- 자동 넘버링 $ -->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
    <p class="container">item5</p>

    <!--ul>li.item$*3-->

    <ul>
      <li class="item1"></li>
      <li class="item2"></li>
      <li class="item3"></li>
    </ul>

    <!--ul>li.item$@4*5-->
    <ul>
      <li class="item4"></li>
      <li class="item5"></li>
      <li class="item6"></li>
      <li class="item7"></li>
      <li class="item8"></li>
    </ul>
  </body>
</html>
